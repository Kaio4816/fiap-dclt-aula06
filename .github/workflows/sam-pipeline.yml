name: üöÄ SAM Multi-Environment Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  # ========================================
  # JOB 1: Build
  # ========================================
  build:
    name: üî® Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - uses: aws-actions/setup-sam@v2
      
      - name: üî® SAM Build
        run: sam build
      
      - uses: actions/upload-artifact@v4
        with:
          name: sam-build
          path: .aws-sam/

  # ========================================
  # JOB 2: Deploy Staging
  # ========================================
  deploy-staging:
    name: üß™ Deploy Staging
    runs-on: ubuntu-latest
    needs: build
    environment: staging
    
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/setup-sam@v2
      
      - uses: actions/download-artifact@v4
        with:
          name: sam-build
          path: .aws-sam/
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: üß™ Deploy Staging
        run: |
          sam deploy --config-env staging \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
      
      - name: üìã URL Staging
        run: |
          aws cloudformation describe-stacks \
            --stack-name fiap-serverless-staging \
            --query 'Stacks[0].Outputs' --output table

  # ========================================
  # JOB 3: Deploy Production
  # ========================================
  deploy-production:
    name: üè≠ Deploy Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/setup-sam@v2
      
      - uses: actions/download-artifact@v4
        with:
          name: sam-build
          path: .aws-sam/
      
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: üè≠ Deploy Production
        run: |
          sam deploy --config-env production \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
      
      - name: üìã URL Production
        run: |
          aws cloudformation describe-stacks \
            --stack-name fiap-serverless-prod \
            --query 'Stacks[0].Outputs' --output table
